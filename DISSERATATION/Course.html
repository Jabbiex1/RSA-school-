<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Portal Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e8f1ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      text-align: center;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      width: 300px;
      margin: auto;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #004aad;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #003380;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Royal Science Academy - Course Portal</h1>

    <div class="login-box">
      <h2>Login</h2>

      <label for="role">Select Role:</label>
      <select id="role">
        <option value="">-- Choose --</option>
        <option value="admin">Admin</option>
        <option value="student">Student</option>
      </select>

      <div id="admin-login" class="hidden">
        <input type="text" id="adminUser" placeholder="Admin Username" />
        <input type="password" id="adminPass" placeholder="Admin Password" />
        <button onclick="loginAdmin()">Login</button>
        <p id="errorMsg" class="error"></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("role").addEventListener("change", function() {
      const adminLoginDiv = document.getElementById("admin-login");
      const selected = this.value;

      if (selected === "admin") {
        adminLoginDiv.classList.remove("hidden");
      } else if (selected === "student") {
        // Redirect immediately when student selected
        window.location.href = "studentlogin.php";
      } else {
        adminLoginDiv.classList.add("hidden");
      }
    });

    function loginAdmin() {
      const user = document.getElementById("adminUser").value.trim();
      const pass = document.getElementById("adminPass").value.trim();
      const error = document.getElementById("errorMsg");

      error.textContent = "";

      if (user === "admin" && pass === "admin123") {
        window.location.href = "admin.html";
      } else {
        error.textContent = "Invalid admin credentials!";
      }
    }
  </script>
</body>
</html>
